<!DOCTYPE HTML>
<html>
	<head>
		<title>Flex</title>

		<style type="text/css">
		.container{
			display:flex;
			padding:1.5em;
			background:pink;
		}
		.description{
			font-family:Helvetica;
			margin-right: 20px;
		}
		.feature-image{
			padding:10px;
			background: white;
		}
		figcaption{
			text-align: center;
		}
		.description, .feature-image{
			/*width:50%;*/
			float:left;
		}

		</style>
	</head>

	<body>
		<h1>Float Issues & Using Flex</h1>

		<div class="container">
			<div class="description">
				<p>A shadow is never created in darkness. It is born of light. We can be blind to it and blinded by it. Our shadow asks us to look at what we don't want to see. If we refuse to face our shadow, it will project itself on someone else so we have no choice but to engage.</p>
			</div>
			<figure class="feature-image">
				<img src="img/still-life-med.jpg" alt="still life photo" width="100%">
				<figcaption>still life</figcaption>
			</figure>
		</div>

	</body>
</html>
