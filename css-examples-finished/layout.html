<!DOCTYPE HTML>
<html>
	<head>
		<title>Nested Layout</title>

		<style type="text/css">
			#main{
				padding: 1.5em;
				background:pink;
			}
			.container{
				margin:auto;
				background-color: black;
			}
			.my-item{
				width:200px;
				height: 100px;
				background-color: purple;
				margin: 10px;
				border:2px solid white;
				display:inline-block;
			}
			div p{
				color:white;
				text-align: center;
			}
			

		</style>
	</head>

	<body>
		<h1>Nested, Responsive Boxes</h1>

		<div id="main">
			<div class="container">
				<div class="my-item">
					<p>1</p>
				</div>
				<div class="my-item">
					<p>2</p>
				</div>
				<div class="my-item">
					<p>3</p>
				</div>
				<div class="my-item">
					<p>4</p>
				</div>
				<div class="my-item">
					<p>5</p>
				</div>
			</div>

		</div>

	</body>
</html>
